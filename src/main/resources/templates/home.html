<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Coronavirus tracker application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

<div class="container">
<h1>Coronavirus tracker application</h1>
<p>This application lists the current number of cases reported across the globe</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}">Hello, world!</h1>
        <p>Total cases reported as of today</p>
        <hr class="my-4">
        <p>
            <span> New cases reported since previous day: </span>
            <span th:text="${totalNewCases}"></span>
        </p>
    </div>

    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total cases reported</th>
            <th>Changes since last day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.getState()}">Onions</td>
            <td th:text="${locationStat.getCountry()}">2.41</td>
            <td th:text="${locationStat.getLatestTotalCases()}">yes</td>
            <td th:text="${locationStat.getDiffFromPrevDay()}">yes</td>
        </tr>
    </table>
</div>
</body>

</html>
